<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Grupos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Barra de idioma -->
    <div class="lang-bar">
        <span class="lang-label">Linguagem:</span>
        <button class="lang-btn" id="btn-pt" title="Português">
            <img src="https://cdn.jsdelivr.net/gh/lipis/flag-icons/flags/4x3/br.svg" alt="BR" />
        </button>
        <button class="lang-btn" id="btn-en" title="English">
            <img src="https://cdn.jsdelivr.net/gh/lipis/flag-icons/flags/4x3/us.svg" alt="US" />
        </button>
    </div>
    <div class="container">
        <h1 id="main-title">Organizador De Grupos!</h1>
        <div class="input-section">
            <button id="downloadNames" class="download-btn" title="Baixar lista de nomes">⬇️</button>
            <textarea id="namesInput" placeholder="Digite um nome por linha"></textarea>
            <input type="number" id="groupCount" placeholder="Quantidade de grupos" min="1">
            <button id="generateGroups">ENVIAR</button>
        </div>
        <div id="groupsContainer" class="groups-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
